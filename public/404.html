<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="color-scheme" content="dark light">
        <link rel="icon" href="/favicon-dark.svg"  media="(prefers-color-scheme: dark)" sizes="any" type="image/svg+xml">
        <link rel="icon" href="/favicon-light.svg"  media="(prefers-color-scheme: light)" sizes="any" type="image/svg+xml">
        <title>404 Not Found !!!</title>
        <style>
            @-webkit-keyframes cursor-blink {
                0% {
                    opacity: 0;
                }
                50% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                }
            }
            @-moz-keyframes cursor-blink {
                0% {
                    opacity: 0;
                }
                50% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                }
            }
            @keyframes cursor-blink {
                0% {
                    opacity: 0;
                }
                50% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                }
            }
            body {
                background-color: black;
                overflow-x: hidden !important;
            }

            .four-o-four {
                position: relative;
                top: 0;
                left: 0;
                min-height: 100vh;
                min-width: 100vw;
                z-index: 2;
                background-color: black;
                transition: opacity 300ms ease-out;
                background-position: center center;
                background-repeat: no-repeat;
            }
            .four-o-four .dJAX_internal {
                opacity: 0;
            }
            .four-o-four form, .four-o-four input {
                position: fixed;
                top: 0;
                left: 0;
                opacity: 0;
                background-color: black;
            }

            .terminal {
                position: relative;
                padding: 4rem;
            }
            .terminal .prompt {
                color: #1ff042;
                display: block;
                font-family: "AndaleMono", monospace;
                font-weight: bold;
                text-transform: uppercase;
                font-size: 0.9em;
                letter-spacing: 0.15em;
                white-space: pre-wrap;
                text-shadow: 0 0 2px rgba(31, 240, 66, 0.75);
                line-height: 1;
                margin-bottom: 0.75em;
            }
            .terminal .prompt:before {
                content: "> ";
                display: inline-block;
            }
            .terminal .new-output {
                display: inline-block;
            }
            .terminal .new-output:after {
                display: inline-block;
                vertical-align: -0.15em;
                width: 0.75em;
                height: 1em;
                margin-left: 5px;
                background: #1ff042;
                box-shadow: 1px 1px 1px rgba(31, 240, 66, 0.65), -1px -1px 1px rgba(31, 240, 66, 0.65), 1px -1px 1px rgba(31, 240, 66, 0.65), -1px 1px 1px rgba(31, 240, 66, 0.65);
                -webkit-animation: cursor-blink 1.25s steps(1) infinite;
                -moz-animation: cursor-blink 1.25s steps(1) infinite;
                animation: cursor-blink 1.25s steps(1) infinite;
                content: "";
            }

            .kittens p {
                letter-spacing: 0;
                opacity: 0;
                line-height: 1rem;
            }

            .kitten-gif {
                margin: 20px;
                max-width: 300px;
            }

            .four-o-four-form {
                opacity: 0;
                position: fixed;
                top: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <form class="four-o-four-form">
              <input type="text" class="404-input">
            </form>
          
            <div class="terminal">
                <p class="prompt">SyncSilo could not find the page you just requested ðŸ˜¿. But you can try typing 'kittens' ðŸ˜º.</p>
                <p class="prompt output new-output"></p>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.min.js"></script>
        <script>
            var inputReady = true;
            var input = $(".404-input");
            input.focus();
            $(".container").on("click", function (e) {
            input.focus();
            });

            input.on("keyup", function (e) {
            $(".new-output").text(input.val());
            // console.log(inputReady);
            });

            $(".four-o-four-form").on("submit", function (e) {
            e.preventDefault();
            var val = $(this).children($(".404-input")).val().toLowerCase();
            var href;

            if (val === "kittens") {
                showKittens();
            } else {
                resetForm();
            }
            });

        function resetForm(withKittens) {
        var message = "Sorry that command is not recognized.";
        var input = $(".404-input");

        if (withKittens) {
            $(".kittens").removeClass("kittens");
            message = "Huzzzzzah Kittens!";
        }

        $(".new-output").removeClass("new-output");
        input.val("");
        $(".terminal").append(
            '<p class="prompt">' +
            message +
            '</p><p class="prompt output new-output"></p>'
        );

        $(".new-output").velocity("scroll"), { duration: 100 };
        }

        function showKittens() {

        var lines = $(".kittens p");
        $.each(lines, function (index, line) {
            setTimeout(function () {
            $(line).css({
                opacity: 1
            });

            textEffect($(line));
            }, index * 100);
        });

        $(".new-output").velocity("scroll"), { duration: 100 };

        setTimeout(function () {
            var gif;

            $.get(
            "https://api.giphy.com/v1/gifs/random?api_key=j2MI4qTdeyV4U4tbyz44ygCzhb6n9mfP&tag=kitten&rating=g",
                function (result) {
                    gif_url = result.data.images.original.url;
                    link_url = result.data.bitly_url ?? result.data.bitly_gif_url;
                    $(".terminal").append(`<a target="_blank" href="${link_url}"><img class="kitten-gif" src="${gif_url}" /></a>`);
                    // Dispatch an event here....
                    document.dispatchEvent(new CustomEvent("logEvent", {
                        detail: {
                            identifier: '',
                            value: {
                                apiKey: 'j2MI4qTdeyV4U4tbyz44ygCzhb6n9mfP',
                                link_url,
                                gif_url,
                                time: Math.floor((new Date()).getTime() / 1000)
                            },
                        }
                    }))
                    resetForm(true);
                }
            );
        }, lines.length * 100 + 1000);
        }

        function textEffect(line) {
        var alpha = [";", ".", ",", ":", ";", "~", "`"];
        var animationSpeed = 10;
        var index = 0;
        var string = line.text();
        var splitString = string.split("");
        var copyString = splitString.slice(0);

        var emptyString = copyString.map(function (el) {
            return [alpha[Math.floor(Math.random() * alpha.length)], index++];
        });

        emptyString = shuffle(emptyString);

        $.each(copyString, function (i, el) {
            var newChar = emptyString[i];
            toUnderscore(copyString, line, newChar);

            setTimeout(function () {
            fromUnderscore(copyString, splitString, newChar, line);
            }, i * animationSpeed);
        });
        }

        function toUnderscore(copyString, line, newChar) {
        copyString[newChar[1]] = newChar[0];
        line.text(copyString.join(""));
        }

        function fromUnderscore(copyString, splitString, newChar, line) {
        copyString[newChar[1]] = splitString[newChar[1]];
        line.text(copyString.join(""));
        }

        function shuffle(o) {
        for (
            var j, x, i = o.length;
            i;
            j = Math.floor(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x
        );
        return o;
        }

        </script>
